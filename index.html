
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">>
        
    
</head>
<body>
    <h1>Expense Tracker</h1>

    <div class="form-container">
        <label for="amount-input">Amount Spent</label>
        <input type="number" id="amount-input" placeholder="Enter amount" required>

        <label for="description-input">Description</label>
        <input type="text" id="description-input" placeholder="Enter description" required>

        <label for="category-select">Category</label>
        <select id="category-select" required>
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Salary">Salary</option>
            <option value="Other">Other</option>
        </select>

        <button id="add-btn">Add Expense</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Amount</th>
                <th>Description</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expense-table-body">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <div class="total-amount">
        Total Amount: $<span id="total-amount">0.00</span>
    </div>
</body>
</html>
